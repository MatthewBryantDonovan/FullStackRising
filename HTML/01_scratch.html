<!--
    What is the Emmet abbreviation?
    Emmet (formerly Zen Coding) is a set of plug-ins for text editors that
    allow for high-speed coding and editing in HTML, XML, XSLT, and other
    structured code formats via content assist. 

    More at: 
    https://en.wikipedia.org/wiki/Emmet_(software)
-->

<!-- The html element will contain all of the code -->
<!-- HyperText Markup Language (HTML) -->
<html lang="en">

<!-- The head element will contain meta information and be a location to import some things like css -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The text within the title element will display on the tab within the browser -->
    <title>FSR: From Scratch</title>
</head>

<!-- Elements within the body will be what we see in the web page -->
<body>

    <h1>Full Stack Rising</h1>
    <p>Hello World! (>^.~)b</p>
    
</body>
</html>

<!-- VS Code Shortcut for comment line / highlighted lines: [CTRL + /]  -->
